<body>
    <div id="app" class="container">

        <div v-if="currentView === 'main'">

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    currentView: 'main', // 'main' or 'detail'

                        'Evaluate solutions to mitigate or solve a problem',
                        'Use mathematics or algorithms in problem-solving activities',
                        'Evaluate a solution(s) against requirements',
                        'Compare multiple solutions against requirements',
                        'Communication, Explanation, Presentation, Documentation',
                        'Assess ethical/legal issues in the discipline',

                        'Recognize professional responsibilities',

                    ],
                    topicContent: {
                        0: {

                            overview: `
                                <p>Understanding how to precisely define requirements and specifications is essential for effective risk management in computing. The NIST Risk Management Framework (RMF) provides a structured method, with the Prepare and Categorize steps serving as foundational elements for successful requirements analysis.</p>
                            `,
                            collapsibleSections: [
                                {
                                    summary: 'NIST RMF Prepare Step',
                                    content: `
                                        <p>The "Prepare" step is the first phase in the NIST RMF, which sets the groundwork for organization-wide risk management efforts. According to the NIST Risk Management Framework, this phase involves assessing organization-wide risk, defining key risk management roles, determining risk tolerance, and establishing formal strategies for continuous monitoring and risk management <a href="#cite1">[1]</a>. The RMF emphasizes that preparation tasks are carried out to ensure all components of an organization are ready for risk management activities. As stated in a detailed guide, the Prepare step "defines the risk context for the organization, identifies risk tolerance, and sets up processes, including documentation standards and communication protocols" <a href="#cite2">[2]</a>. These essential tasks ensure that risk identification and requirements gathering are systematic, repeatable, and aligned with organizational goals.</p>
                                    `
                                },
                                {
                                    summary: 'Risk Identification and Requirement Gathering',
                                    content: `
                                        <p>Effective requirement gathering in risk management begins with risk identification. The Security Risk Management textbook highlights that requirement gathering should systematically capture stakeholder needs, operational requirements, and security specifications before any further steps are taken <a href="#cite3">[3]</a>. Risk identification is described as the process of discovering potential threats and clarifying the scope and context of the assessment, helping organizations determine what is at risk and what protections are needed <a href="#cite4">[4]</a>. This process leads to setting objectives, where requirements for confidentiality, integrity, and availability (CIA) are often specified for each system or component under review. </p>
                                        <p>Risk identification and requirement gathering are critical because they form the foundation of an effective risk management process. Accurately identifying risks and requirements enables organizations to anticipate threats, clarify objectives, and define the protections needed to keep their assets secure. Without this step, organizations might overlook vulnerabilities or fail to meet stakeholder expectations, leading to increased exposure to attacks, regulatory penalties, or operational failures <a href="#cite3">[3]</a>. This process also ensures that requirements for confidentiality, integrity, and availability—the core elements of information security—are clearly established for each system or process <a href="#cite4">[4]</a>.</p>
                                        <p>There is significant historical value in risk identification and requirement gathering. Over time, the discipline of risk management emerged in response to repeated failures where organizations either misunderstood or neglected evolving threats. Historic incidents, such as data breaches and infrastructure attacks, have repeatedly shown that thorough risk identification at the outset can prevent costly or catastrophic outcomes <a href="#cite3">[3]</a>. The systematic nature of modern requirement gathering reflects lessons learned from such incidents, driving the adoption of best practices in industries ranging from finance to critical infrastructure <a href="#cite4">[4]</a>. By learning from historical failures, organizations develop more resilient and trustworthy systems that support both business goals and public trust.</p>
                                    `
                                },
                                {
                                    summary: 'NIST RMF Categorize Step',
                                    content: `
                                        <p>The "Categorize" step is the second phase in the NIST RMF, which involves categorizing risks and requirements into manageable groups. According to the NIST Risk Management Framework, this phase involves categorizing risks and requirements into manageable groups, ensuring that risks are appropriately prioritized and requirements are clearly defined <a href="#cite5">[5]</a>. The RMF emphasizes that categorization tasks are carried out to ensure that risks and requirements are appropriately prioritized and clearly defined. As stated in a detailed guide, the Categorize step "categorizes risks and requirements into manageable groups, ensuring that risks are appropriately prioritized and requirements are clearly defined" <a href="#cite6">[6]</a>. These essential tasks ensure that risks and requirements are appropriately prioritized and clearly defined.</p>
                                        <p>The NIST Risk Management Framework (RMF) Prepare step is primarily used by organizations within the federal government, including U.S. federal agencies, military branches, and government contractors, to manage and secure their information systems in accordance with federal mandates such as FISMA (Federal Information Security Modernization Act) <a href="#cite1">[1]</a>. Many private sector organizations, especially in finance, healthcare, and utilities, also adopt the RMF to align with best practices in cybersecurity and to ensure compliance with regulations and contractual obligations <a href="#cite5">[5]</a>. The RMF is also utilized by third-party vendors, academic institutions, and critical infrastructure operators when they need to demonstrate robust cyber risk management. </p>
                                        <p>The RMF was established to provide a standardized, repeatable process for organizations to identify, assess, and manage information security and privacy risks in a way that supports operational resilience and regulatory compliance <a href="#cite2">[2]</a>. It was developed by the National Institute of Standards and Technology in response to an increasing number of security threats and incidents targeting government and critical industry systems, seeking to introduce a flexible and comprehensive approach to continuous risk management and improvement <a href="#cite1">[1]</a>. By formalizing organizational risk management practices, the RMF helps organizations proactively address vulnerabilities and maintain trust with stakeholders and the public.</p>
                                        <h5>Value of the NIST RMF Categorize Step</h5>
                                        <p>The Categorize step delivers significant value to businesses by helping organizations prioritize their security resources and tailor controls according to risk, rather than apply blanket protections inefficiently. By assigning risk categories based on the potential impact of breaches to confidentiality, integrity, or availability (the CIA triad), businesses ensure their most critical systems receive the strongest safeguards. This focused approach supports cost-effective security, aligning resources to areas of greatest concern and reducing unnecessary spending on lower-risk systems <a href="#cite5">[5]</a>. It also improves compliance, as many regulations require formal documentation and proof of risk-based decision-making <a href="#cite6">[6]</a>.</p>
                                        <h5>Effects on Business Today</h5>
                                        <h6>Operational Resilience:</h6>
                                        <p> The Categorize step helps organizations respond more efficiently to emerging threats, preventing business disruptions and safeguarding critical data that supports core operations <a href="#cite1">[1]</a>.</p>
                                        <h6>Regulatory Compliance:</h6>
                                        <p> Industries such as healthcare, finance, and energy use RMF categorization to demonstrate compliance with regulations (FISMA, HIPAA, PCI-DSS) <a href="#cite5">[5]</a>, avoiding fines and legal consequences while maintaining customer trust.</p>
                                        <h6>Prioritized Investment:</h6>
                                        <p> Businesses can allocate resources where risk is highest, investing in advanced controls for high-impact systems and reducing expenditure on low-risk assets <a href="#cite6">[6]</a>.</p>
                                        <h6>Stakeholder Assurance:</h6>
                                        <p> Establishing a standardized, transparent risk management and categorization process reassures clients, partners, and regulators, promoting business credibility and growth <a href="#cite2">[2]</a>.</p>
                                        <p> By enabling precise documentation, segmented security strategies, and alignment with business missions, the RMF Categorize step significantly enhances both the protection and continuity of operations for modern enterprises.</p>
                                        <h5>Application and Rationale</h5>
                                        <p>Applying both the Prepare and Categorize steps allows organizations to create requirements and specifications informed by a structured risk analysis. The Prepare step ensures requirements are well communicated and understood across stakeholder groups, while the Categorize step quantifies risk for specific systems, helping teams choose the appropriate level of control and documentation. For example, an IT system processing sensitive personal data would be categorized as high-impact, requiring robust security requirements during the initial requirements phase.</p>
                                        <p>Defining requirements and specifications for a computing problem through the NIST RMF Prepare and Categorize steps ensures organizations are ready for effective risk management and can address security concerns proactively. The systematic approaches outlined by NIST and the guidance from the Security Risk Management textbook support a thorough, defensible process for protecting information technology assets.</p>
                                    `
                                },
                                {
                                    summary: 'Works Cited',
                                    content: `
                                        <ol>
                                            <li id="cite1">2024. NIST Risk Management Framework (RMF) - Article. Sailpoint.com. Retrieved December 10, 2025 from http://www.sailpoint.com/identity-library/nist-risk-management-framework</li>
                                            <li id="cite2">RegScale. 2025. Understanding the NIST RMF: Steps, Challenges & Best Practices for 2025. RegScale. Retrieved December 10, 2025 from http://regscale.com/blog/understanding-nist-rmf/</li>
                                            <li id="cite3">Evan Wheeler. 2011. Security risk management : building an information security risk management program from the ground up. Syngress, Amsterdam ; Waltham, Ma.</li>
                                            <li id="cite4">Risk Identification - an overview | ScienceDirect Topics. www.sciencedirect.com. Retrieved December 10, 2025 from https://www.sciencedirect.com/topics/computer-science/risk-identification</li>
                                            <li id="cite5">2025. NIST 800-37: Implementation & Best Practices - Device42. Device42. Retrieved December 10, 2025 from https://www.device42.com/compliance-controls/nist-800-37/</li>
                                            <li id="cite6">2024. CMS Risk Management Framework (RMF): Categorize Step | CMS Information Security and Privacy Program. Cms.gov. Retrieved December 10, 2025 from https://security.cms.gov/policy-guidance/cms-risk-management-framework-rmf-categorize-step</li>
                                        </ol>
                                    `
                                }
                            ]
                        },
                        1: {
                            overview: `
                                <p>Evaluating risk mitigation solutions is a central element of any robust risk management process. Within the NIST Risk Management Framework (RMF), the Select and Implement steps provide structured methods for identifying, tailoring, and deploying effective security controls to address risks identified during prior assessment phases.</p>
                            `,
                            collapsibleSections: [
                                {
                                    summary: 'Solution Identification and Assessment',
                                    content: `
                                    <p>The NIST RMF Select step requires organizations to determine which security and privacy controls are necessary to reduce risk to an acceptable level. Controls are chosen from standardized frameworks such as NIST SP 800-53, and may be system-specific, hybrid, or organizational in scope. The framework “ensures that security and privacy plans reflect the control selection, designation, and allocation,” and organizations are encouraged to tailor baseline controls to meet the specific context and threats faced by each system <a href="#cite1">[1]</a>. Meanwhile, the Implement step focuses not only on deploying selected controls but also on documenting their performance and effect on risk. Implementation requires coordination across teams, careful assignment of roles, and comprehensive security plans to ensure controls are effective and auditable. <a href="#cite2">[2]</a>.</p>
                                    `
                                },
                                {
                                    summary: 'Comparative Evaluation of Solutions',
                                    content: `
                                    <p>Evaluating solutions involves comparing risk mitigation options for effectiveness, cost, feasibility, and alignment with organizational requirements. For example, the Security Risk Management textbook describes using risk assessment tools to calculate the costs and benefits of each security investment, supporting organizational decision-making by weighing risk exposure against business objectives <a href="#cite3">[3]</a>. Additionally, NIST's Guide for Conducting Risk Assessments recommends that organizations consider both qualitative and quantitative factors during evaluation—likelihood and impact, resource demands, and the ease of implementation <a href="#cite4">[4]</a>. Through the RMF’s Assess step, independent assessment teams verify whether security controls are not only present but also effective and aligned with organizational goals <a href="#cite1">[1]</a>.</p>
                                    `
                                },
                                {
                                    summary: 'Practical Application',
                                    content: `
                                    <p>In practice, solution evaluation might involve a matrix mapping potential controls (such as encryption, network segmentation, or physical access restrictions) to specific risks, and scoring each option based on technical, operational, and cost criteria. For example, a healthcare organization may evaluate the use of multi-factor authentication versus single-factor authentication for protecting patient records, selecting the solution that best meets regulatory requirements and delivers strong control effectiveness with minimal operational disruption <a href="#cite3">[3]</a>. The continuous assessment and improvement processes proposed by the NIST RMF support long-term operational resilience and secure business operations.</p>
                                    `
                                },
                                {
                                    summary: 'Works Cited',
                                    content: `
                                        <ol>
                                            <li id="cite1">2024. NIST Risk Management Framework (RMF) - Article. Sailpoint.com. Retrieved December 10, 2025 from http://www.sailpoint.com/identity-library/nist-risk-management-framework</li>
                                            <li id="cite2">RegScale. 2025. Understanding the NIST RMF: Steps, Challenges & Best Practices for 2025. RegScale. Retrieved December 10, 2025 from http://regscale.com/blog/understanding-nist-rmf/</li>
                                            <li id="cite3">Evan Wheeler. 2011. Security risk management : building an information security risk management program from the ground up. Syngress, Amsterdam ; Waltham, Ma.</li>
                                            <li id="cite4">NIST. 2012. Guide for Conducting Risk Assessments. NIST. Retrieved December 9, 2025 from https://nvlpubs.nist.gov/nistpubs/legacy/sp/nistspecialpublication800-30r1.pdf </li>
                                        </ol>
                                    `
                                }
                            ]
                        },
                        2: {
                            overview: `
                                <p>Mathematics and algorithms play a foundational role in risk management problem-solving, enabling organizations to systematically analyze risks and optimize security controls. Various resources—such as the Security Risk Management textbook, NIST Guide for Conducting Risk Assessments, and the Common Vulnerability Scoring System (CVSS) calculator—demonstrate that effective cybersecurity and risk management require both quantitative and analytical approaches.</p>
                                <p>The use of mathematics and algorithms in risk management has a long history that traces back to the development of probability theory and actuarial science in the 17th and 18th centuries. The earliest risk models emerged from financial sectors such as insurance and banking, where mathematical calculations were used to predict losses and set premiums. Over time, risk management incorporated statistical analysis and operations research, expanding into domains like engineering, safety, and eventually information technology <a href="#cite1">[1]</a>.</p>
                                <p>With the rise of cybersecurity in the late 20th and early 21st centuries, mathematics and algorithms became central to assessing technical risks. NIST formalized this approach in their Guide for Conducting Risk Assessments, introducing frameworks and models for scoring risk based on likelihood and impact, as well as standardized calculation tools such as the Common Vulnerability Scoring System (CVSS) calculator <a href="#cite2">[2]</a>. CVSS, first released in 2005, was developed to create objective, mathematical ratings for code vulnerabilities, helping organizations automate prioritization and remediation. Today, organizations rely on risk matrices, probability calculations, and scoring algorithms to support regulatory compliance, incident response, and proactive security improvement <a href="#cite3">[3]</a>.</p>
                                <p>The evolution of risk management mathematics reflects centuries of learning from financial, operational, and technical threats, confirming its value as a driver of modern resilience and security.</p>
                            `,
                            collapsibleSections: [
                                {
                                    summary: 'Mathematical Models in Risk Assessment',
                                    content: `
                                    <p>The NIST Guide for Conducting Risk Assessments identifies the use of mathematical models, risk matrices, and probability calculations for evaluating and comparing threats <a href="#cite2">[2]</a>. Documentation of a risk model includes “the identification of risk factors (definitions, descriptions, value scales) and the relationships among those risk factors, as well as algorithms for combining values.” These models typically include scales for likelihood and impact, which are then combined through algorithms—such as multiplication in risk matrices—to produce overall risk scores <a href="#cite3">[3]</a>.</p>
                                    <p>For example, a probability-impact matrix multiplies the chance of an event (probability) by its expected impact (cost, downtime, data loss), yielding a risk score that guides decision-making about necessary mitigation efforts. Advanced methods, such as Monte Carlo simulations, are also used for modeling complex risk scenarios and forecasting potential outcomes based on hundreds or thousands of probability-weighted data points <a href="#cite4">[4]</a>.</p>
                                    `
                                },
                                {
                                    summary: 'Algorithms in Vulnerability Scoring',
                                    content: `
                                    <p>Algorithms are central to tools like the Common Vulnerability Scoring System (CVSS) calculator, which computes vulnerability severity scores based on numeric metrics related to attack complexity, system privileges, and potential impact <a href="#cite5">[5]</a>. The CVSS calculation algorithm takes multiple metric inputs, applies weighted formulas, and outputs a severity score, which is then used to prioritize remediation and resource allocation <a href="#cite6">[6]</a>. Mathematical rigor ensures consistency and objectivity when comparing risks across systems and organizations, supporting a standardized approach to prioritizing vulnerabilities <a href="#cite7">[7]</a>.</p>
                                    `
                                },
                                {
                                    summary: 'Practical Example',
                                    content: `
                                    <p>Consider evaluating two mitigation options for a critical database: encrypting data at rest versus implementing stricter firewall rules. Using a risk matrix, analysts estimate the likelihood of a breach and the potential impact of each solution. Mathematical models may indicate that encryption delivers a greater reduction in impact, while algorithms such as CVSS scoring clarify which vulnerabilities are most urgent based on their calculated severity. The Security Risk Management textbook further emphasizes that integrating algorithms and quantitative analysis provides clarity, supports transparency in decision-making, and enables objective evaluation of competing strategies <a href="#cite2">[2]</a>.</p>
                                    `
                                },

                                            <li id="cite3">John Berti. 2024. Security Risk Assessment Methods: Quantitative & Qualitative. Destination Certification. Retrieved December 10, 2025 from http://destcert.com/resources/risk-assessment-methods/</li>
                                            <li id="cite4">Security Scientist. 2022. Guide to NIST Risk Assessments. Security Scientist. Retrieved from https://www.securityscientist.net/blog/guide-to-nist-risk-assessments/</li>
                                            <li id="cite5">2015. CVSS v3.0 Calculator Use & Design. FIRST — Forum of Incident Response and Security Teams. Retrieved December 10, 2025 from http://www.first.org/cvss/v3-0/use-design</li>
                                            <li id="cite6">2025. NVD - CVSS v3.1 Equations. Nist.gov. Retrieved December 10, 2025 from http://nvd.nist.gov/vuln-metrics/cvss/v3-calculator/v31/equations</li>
                                            <li id="cite7">2023. CVSS v3.1 User Guide. FIRST — Forum of Incident Response and Security Teams. Retrieved December 9, 2025 from https://www.first.org/cvss/user-guide</li>
                                        </ol>
                                    `
                                }
                            ]
                        },
                        3: {
                            overview: `
                                <p>The Categorize and Select steps of the NIST Risk Management Framework, together with the guidance in NIST SP 800-30, provide a structured foundation for determining whether proposed solutions can meet system security requirements. The Categorize step establishes the system’s impact levels and corresponding security category, forming the baseline expectations that any solution must satisfy. The Select step then identifies and tailors the required controls from NIST SP 800-53B, creating concrete, testable criteria against which potential solutions are evaluated. Finally, NIST SP 800-30 offers a methodology for assessing how effectively those solutions reduce risk to acceptable levels by analyzing threats, vulnerabilities, likelihood, and residual risk. Together, these resources ensure that organizations evaluate technologies not only for technical capabilities, but for their ability to meet mandated controls, support mission objectives, and achieve the desired security posture.</p>
                            `,
                            collapsibleSections: [
                                {

                            const targetElement = document.getElementById(targetId);

                            if (targetElement) {
                                // Find and open the Works Cited section if it's not already open
                                const worksCitedDetails = Array.from(document.querySelectorAll('details')).find(details => {
                                    const summary = details.querySelector('summary');
                                    return summary && summary.textContent.trim().toLowerCase().includes('works cited');
                                });

                                if (worksCitedDetails && !worksCitedDetails.open) {
                                    worksCitedDetails.open = true;
                                }

                                // Scroll to the element
                                targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });

                                // Add highlight class
                                targetElement.classList.add('highlighted');

                                // Remove highlight after animation completes
                                setTimeout(() => {
                                    targetElement.classList.remove('highlighted');
                                }, 2000);
                            }
                        });
                    });
                },
                highlightCitation(citationId) {
                    const targetElement = document.getElementById(citationId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        targetElement.classList.add('highlighted');
                        setTimeout(() => {
                            targetElement.classList.remove('highlighted');
                        }, 2000);
                    }
                },
                handleCitationClick(event) {
                    // Check if clicked element is a citation link
                    const link = event.target.closest('a[href^="#cite"]');
                    if (link) {
                        event.preventDefault();
                        const targetId = link.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);

                        if (targetElement) {
                            // Find and open the Works Cited section if it's not already open
                            const worksCitedDetails = Array.from(document.querySelectorAll('details')).find(details => {
                                const summary = details.querySelector('summary');
                                return summary && summary.textContent.trim().toLowerCase().includes('works cited');
                            });

                            if (worksCitedDetails && !worksCitedDetails.open) {
                                worksCitedDetails.open = true;
                            }

                            // Scroll to the citation
                            targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });

                            // Add highlight class
                            targetElement.classList.add('highlighted');

                            // Remove highlight after animation completes
                            setTimeout(() => {
                                targetElement.classList.remove('highlighted');
                            }, 2000);
                        }
                    }
                }
            },
            updated() {
                // Re-attach handlers when content updates
                if (this.currentView === 'detail') {
                    this.$nextTick(() => {
                        this.attachCitationHandlers();
                    });
                }
            }
        }).mount('#app');
    </script>
